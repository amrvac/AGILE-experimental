name: tests

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  COMPILE:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        compiler: [gfortran-10, gfortran-11, gfortran-12]
        include:
          - os: macos-latest
            compiler: gfortran-12
            gcc_name: gcc@12

    env:
      FC: ${{ matrix.compiler }}
      AMRVAC_DIR: ${GITHUB_WORKSPACE}

    runs-on: ${{ matrix.os }}

    name: compile / ${{ matrix.os }} / ${{ matrix.compiler }}

    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
        run: |
          if [[ $RUNNER_OS == "Linux" ]]; then
            sudo apt-get update
            sudo apt-get install ${{ matrix.compiler }}
            sudo apt-get install openmpi-bin libopenmpi-dev
          else
            brew install ${{ matrix.gcc_name }}
            brew install open-mpi
            ln -s $(which ${{ matrix.compiler }}) /usr/local/bin/gfortran
          fi
      - name: check compiler versions
        run: |
          whereis ${FC}
          ${FC} --version
          gfortran --version
          mpirun --version
          mpif90 --version
      - name: create Python environment
        run: |
          pip install uv
          uv sync
      - name: compile KH3D
        run: |
          source .venv/bin/activate
          cd tests/hd/KH3D
          make ARCH=gnu

  GNU:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        FC_compiler: [gfortran-12]
        CC_compiler: [gcc-12]
        suite: [hd]

    env:
      CC: ${{ matrix.CC_compiler }}
      FC: ${{ matrix.FC_compiler }}
      AMRVAC_DIR: ${GITHUB_WORKSPACE}

    runs-on: ${{ matrix.os }}
    needs: COMPILE

    name: ${{ matrix.suite }}

    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install openmpi-bin libopenmpi-dev
      - name: check compiler versions
        run: |
          ${FC} --version
          ${CC} --version
          mpirun --version
      - name: create Python environment
        run: |
          pip install uv
          uv sync
      - name: compile and run tests
        run: |
          cd tests
          ARCH=gnu ./test_runner.sh ${{ matrix.suite }}

  INTEL:
    runs-on: ubuntu-latest
    name: compile / Intel

    env:
      FC: ifx
      CC: icc
      AMRVAC_DIR: ${GITHUB_WORKSPACE}

    steps:
      - uses: actions/checkout@v2
      - name: setup for Intel oneAPI
        # see https://www.intel.com/content/www/us/en/develop/documentation/installation-guide-for-intel-oneapi-toolkits-linux
        run: |
          wget https://apt.repos.intel.com/intel-gpg-keys/GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB
          sudo apt-key add GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB
          rm GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB
          sudo add-apt-repository  -y "deb https://apt.repos.intel.com/oneapi all main"
      - name: install Intel oneAPI
        run: |
          sudo apt update 
          sudo apt-get -y upgrade 
          sudo apt-get install intel-oneapi-compiler-dpcpp-cpp-and-cpp-classic
          #sudo apt-get install intel-oneapi-dpcpp-cpp
          sudo apt-get install intel-oneapi-compiler-fortran
          sudo apt-get install intel-oneapi-mpi
          sudo apt-get install intel-oneapi-mpi-devel
          source /opt/intel/oneapi/setvars.sh
          printenv >> $GITHUB_ENV
      - name: check compiler versions
        run: |
          ${FC} --version
          #${CC} --version
          mpirun --version
          mpiifx --version
      - name: create Python environment
        run: |
          pip install uv
          uv sync
      - name: compile
        run: |
          source .venv/bin/activate
          cd tests/hd/KH3D
          make arch=ifx
